<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人社保计算软件-Web版</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function calc(){
      //1.要获取用户输入的工资
      sal = document.getElementById("salary").value;
      console.log(sal);//输出工资“8000”
      salnum = parseInt(sal);//把字符串变整数8000
      //2.计算
      //养老
      ylgr = salnum * 0.08;
      ylgs = salnum * 0.2;
      //医保
      ybgr = salnum * 0.02;
      ybgs = salnum * 0.06;
      //失业

      //3.把输出结果放到单元格
      document.getElementById("ylgr").innerText = ylgr;
      document.getElementById("ylgs").innerText = ylgs;
      document.getElementById("ybgr").innerText = ybgr;
      document.getElementById("ybgs").innerText = ybgs;
    }
  </script>
</head>
<body>
<div class="container">
  <h2>社保计算软件-张金元</h2>
  <table class="table table-bordered text-center">
    <tr>
      <td>工资</td>
      <td colspan="3">
        <input  class="form-control" type="text" id="salary" placeholder="请输入你的工资">
      </td>
      <td>
        <button  onclick="calc()" class="btn btn-danger btn-block">计算</button>
      </td>
    </tr>
    <tr class="bg-primary">
      <td>险种</td>
      <td>个人%</td>
      <td>个人</td>
      <td>公司%</td>
      <td>公司</td>
    </tr>
    <tr>
      <td>养老</td>
      <td>8%</td>
      <td id="ylgr"></td>
      <td>20%</td>
      <td id="ylgs"></td>
    </tr>
    <tr>
      <td>医疗</td>
      <td>2%</td>
      <td id="ybgr"></td>
      <td>6%</td>
      <td id="ybgs"></td>
    </tr>
    <tr>
      <td>失业</td>
      <td>0.5</td>
      <td id="sygr"></td>
      <td>1.5%</td>
      <td id="sygs"></td>
    </tr>
    <tr>
      <td>工伤</td>
      <td></td>
      <td></td>
      <td>0.5%</td>
      <td></td>
    </tr>
    <tr>
      <td>生育</td>
      <td></td>
      <td></td>
      <td>0.8%</td>
      <td></td>
    </tr>
    <tr>
      <td>公积金</td>
      <td>12%</td>
      <td></td>
      <td>12%</td>
      <td></td>
    </tr>
    <tr>
      <td>合计</td>
      <td>个人合计</td>
      <td></td>
      <td>公司合计</td>
      <td></td>
    </tr>
    <tr>
      <td>总额</td>
      <td colspan="4"></td>
    </tr>
  </table>
</div>
</body>
</html>
